{% extends 'site_base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/register-style.css' %}"/>
{% endblock %}

{% block main %}
<div class="register">
    <div class="container">
        <div class="row">
            <form action="{% url 'WebPagRuedaDLV:register' %}" id="register_form" class="register_form" method="post">
                {% csrf_token %}
                <div class="col-sm">
                    <div class="register_form_container">
                        <div class="register_form_title">Registrate para obtener los resultados.</div>

                        <div class="row register_row">
                            <div class="col-lg-6 register_col">
                                <input type="text" class="form_input" name="username"  placeholder="Nombre." required="required">
                            </div>
                            <div class="col-lg-6 register_col">
                                <input type="text" class="form_input" name="lasname" placeholder="Apellidos." required="required">
                            </div>
                            <div class="col-lg-6 register_col">
                                <input type="email" class="form_input" name="email"  placeholder="Correo Electronico." required="required">
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="form_button trans_200">Â¡Ver tus resultados!</button>
                            </div>
                            <div class="col-lg-12 register_col">
                                <input type="checkbox" name="check" value="check" checked required="True"> <strong> Acepto recibir
                                informacion y publicidad de CO2 coaching & liderazgo </strong>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <a type="button" class="btn btn-warning center" style="width: 80%" href="//www.co2liderazgo.com">Regresar.</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
