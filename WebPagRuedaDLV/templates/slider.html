{% load static %}
<!DOCTYPE html>
	<html lang="en">
		<head>
		<title>Rueda De La Vida</title>
		<meta charset="UTF-8">
		<meta name="description" content="Rueda de la vida template">
		<meta name="keywords" content="html">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

		<link href="https://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
		<!-- Stylesheets -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/bootstrap-slider.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/flaticon.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/jquery.range.css' %}"/>
		<link rel="stylesheet" href="{% static 'css/rangeslider.css' %}"/>
		{% block 'style' %}{% endblock %}
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		</head>
		<style type="text/css">
		.myAlert-top{
			position: fixed;
			top: 5px; 
			left:2%;
			width: 96%;
		}	
		</style>
		<body>
			<div class="myAlert-top alert alert-success">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<strong>Success!</strong> Indicates a successful or positive action.
			</div>
		<!-- Header section start -->
		<form>

			<div class="range-control">
				<input id="inputRange" type="range" min="0" max="10" step="1" value="5" data-thumbwidth="20">
				<output name="rangeVal">5</output>
			</div>

		</form>
		{{ message }}
			<!-- Footer section end -->	
			<!--====== Javascripts & Jquery ======-->
			<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
			<script src="{% static 'js/bootstrap.min.js' %}"></script>
			<script src="{% static 'js/bootstrap-slider.js' %}"></script>
			<script src="{% static 'js/owl.carousel.min.js' %}"></script>
			<script src="{% static 'js/mixitup.min.js' %}"></script>
			<script src="{% static 'js/circle-progress.min.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>
			<script src="{% static 'js/Chart.min.js' %}"></script>
			<script src="{% static 'js/moment.min.js' %}"></script> 
			<script src="{% static 'js/highlight.min.js' %}"></script> 
			<script src="{% static 'js/jquery.range.js' %}"></script>
			<script src="{% static 'js/rangeslider.js' %}"></script>
			<script>
				$('input[type="range"]').on('input', function() {

					var control = $(this),
					controlMin = control.attr('min'),
					controlMax = control.attr('max'),
					controlVal = control.val(),
					controlThumbWidth = control.data('thumbwidth');

					var range = controlMax - controlMin;

					var position = ((controlVal - controlMin) / range) * 100;
					var positionOffset = Math.round(controlThumbWidth * position / 100) - (controlThumbWidth / 2);
					var output = control.next('output');

					output
					.css('left', 'calc(' + position + '% - ' + positionOffset + 'px)')
					.text(controlVal);

				});
			</script>
			{% block 'script' %}{% endblock %}
		</body>
	</html>
