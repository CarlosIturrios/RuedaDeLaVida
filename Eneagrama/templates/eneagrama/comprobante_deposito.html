{% extends 'eneagrama/app-base.html' %}
{% load static %}
{% block main %}

    <div class="right_col" role="main">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Comprobante con id: {{ comprobante.id }} de {{ comprobante.usuario.nombre }}
                            {{ comprobante.usuario.apellidos }}
                        </h2>
                        <ul class="nav navbar-right panel_toolbox">
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                        <div class="row">
                            <div class="form-group text-center">
                                <div class="col-md-6 col-xs-12">
                                    <img width="100%" height="100%" src="{{ comprobante.imagen_comprobante.url }}"/>
                                </div>
                                <br>
                                <br>

                                <div class="col-md-12 col-xs-12">
                                    <a type="button" class="btn btn-info"
                                       href="{% url 'Eneagrama:Dashboard' %}">Regresar.</a>
                                    <a type="button"
                                       class="btn btn-success" target="_blank"
                                       href="{% url 'Eneagrama:write_pdf_view' evaluacion.id %}">
                                        Obtener Reporte del comprobante.</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
