{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CO2LIDERAZGO | Eneagrama </title>

    <!-- Bootstrap -->
    <link href="{% static 'app/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'app/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'app/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static 'app/vendors/iCheck/skins/flat/green.css' %}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="{% static 'app/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet">
    <!-- JQVMap -->
    <link href="{% static 'app/vendors/jqvmap/dist/jqvmap.min.css' %}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="{% static 'app/vendors/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">
    <!-- notificaciones flotantes -->
    <link rel="stylesheet" href="{% static 'app/css/toastr.min.css' %}"/>
    <!-- Custom Theme Style -->
    <link href="{% static 'app/build/css/custom.min.css' %}" rel="stylesheet">
</head>

<body>
<div class="container body">
    <!-- page content -->
    <!-- top navigation -->
    <div class="top_nav">
        <div class="nav_menu">
            <nav>
                <a href="https://www.co2liderazgo.com/"><img src="{% static 'img/logo.png' %}" width="5%"
                                                             height="5%"></a>
                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a class="user-profile" aria-expanded="false">
                            <i class="fa fa-user"></i>
                            <strong>
                                {% if nombreMostrar %}
                                    ¡Hola {{ nombreMostrar }}!
                                {% else %} ¡Bienvenido registrate para comenzar la encuesta!
                                {% endif %}
                            </strong>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- /top navigation -->

    {% block main %}
    {% endblock %}
</div>
<!-- /page content -->
<footer class="container-fluid">
    <div class="pull-left">
        All rights reserved | CO2 Coaching & Consultoria.
    </div>
    <div class=""></div>
</footer>
<!-- jQuery -->
<script src="{% static 'app/vendors/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'app/vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'app/vendors/fastclick/lib/fastclick.js' %}"></script>
<!-- NProgress -->
<script src="{% static 'app/vendors/nprogress/nprogress.js' %}"></script>
<!-- Chart' %} -->
<script src="{% static 'app/vendors/Chart.js/dist/Chart.min.js' %}"></script>
<!-- gauge' %} -->
<script src="{% static 'app/vendors/gauge.js/dist/gauge.min.js' %}"></script>
<!-- bootstrap-progressbar -->
<script src="{% static 'app/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'app/vendors/iCheck/icheck.min.js' %}"></script>
<!-- Skycons -->
<script src="{% static 'app/vendors/skycons/skycons.js' %}"></script>
<!-- Flot -->
<script src="{% static 'app/vendors/Flot/jquery.flot.js' %}"></script>
<script src="{% static 'app/vendors/Flot/jquery.flot.pie.js' %}"></script>
<script src="{% static 'app/vendors/Flot/jquery.flot.time.js' %}"></script>
<script src="{% static 'app/vendors/Flot/jquery.flot.stack.js' %}"></script>
<script src="{% static 'app/vendors/Flot/jquery.flot.resize.js' %}"></script>
<!-- Flot plugins -->
<script src="{% static 'app/vendors/flot.orderbars/js/jquery.flot.orderBars.js' %}"></script>
<script src="{% static 'app/vendors/flot-spline/js/jquery.flot.spline.min.js' %}"></script>
<script src="{% static 'app/vendors/flot.curvedlines/curvedLines.js' %}"></script>
<!-- DateJS -->
<script src="{% static 'app/vendors/DateJS/build/date.js' %}"></script>
<!-- JQVMap -->
<script src="{% static 'app/vendors/jqvmap/dist/jquery.vmap.js' %}"></script>
<script src="{% static 'app/vendors/jqvmap/dist/maps/jquery.vmap.world.js' %}"></script>
<script src="{% static 'app/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js' %}"></script>
<!-- bootstrap-daterangepicker -->
<script src="{% static 'app/vendors/moment/min/moment.min.js' %}"></script>
<script src="{% static 'app/vendors/bootstrap-daterangepicker/daterangepicker.js' %}"></script>

<!-- Custom Theme Scripts -->
<script src="{% static 'app/build/js/custom.min.js' %}"></script>

<script src="{% static 'app/js/toastr.min.js' %}"></script>
<script>
    toastr.options.closeButton = true;
    toastr.options.positionClass  = 'toast-top-left';
    toastr.options.progressBar = true;
    toastr.options.showMethod = 'slideDown';
    toastr.options.hideMethod = 'slideUp';
    toastr.options.timeOut = 5000;
    {% for message in messages %}
        toastr.{{ message.tags }}("{{ message }}");
    {% endfor %}
</script>

</body>
</html>
