{% extends 'eneagrama/app-base.html' %}
{% load static %}
{% block main %}

    <div class="right_col" role="main">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="x_panel">
                    <div class="x_title">
                        <h2><strong>Estas apunto de modificar el codigo.</strong></h2>
                        <ul class="nav navbar-right panel_toolbox">
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form action="{% url 'Eneagrama:Modificar_codigo' codigo.pk %}" method="post"
                              class="form-horizontal form-label-left text-center">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Codigo:
                                </label>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="codigo" class="form-control col-md-7 col-xs-12"
                                           name="codigo" value="{{ codigo.codigo }}">
                                </div>
                                </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Estatus:
                                </label>

                                <div class="col-md-6 col-sm-6 col-xs-12 text-left">
                                    Inactivo <input type="checkbox" class="js-switch" name="activo"
                                                    {% if codigo.activo == True %}checked{% else %}{% endif %}/> Activo
                                </div>

                            </div>
                            <div class="ln_solid"></div>
                            <a type="button" class="btn btn-info"
                               href="{% url 'Eneagrama:Dashboard' %}">Regresar.</a>
                            <button type="submit" class="btn btn-primary">Modificar.</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
