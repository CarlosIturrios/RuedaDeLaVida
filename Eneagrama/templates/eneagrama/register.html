{% extends 'eneagrama/app-base.html' %}
{% block main %}
    <div class="right_col" role="main">
        <br>

        <div class="row">
            <div class="col-md-3 col-sm-3"></div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Datos personales.</h2>

                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br>

                        <form method="post" id="demo-form2" data-parsley-validate
                              class="form-horizontal form-label-left"
                              action="{% url 'Eneagrama:register' metodoPago %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Nombre:
                                </label>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="first-name" required="required" name="nombre"
                                           class="form-control col-md-7 col-xs-12" placeholder="Escribe tu nombre.">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Apellidos:
                                </label>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="last-name" required="required"
                                           class="form-control col-md-7 col-xs-12" name="apellidos"
                                           placeholder="Escribe tus apellidos.">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email:
                                </label>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="email" id="email" name="email"
                                           placeholder="Escribe tu correo electronico." required="required"
                                           class="form-control col-md-7 col-xs-12">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="number">Edad:
                                </label>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="number" id="number" name="edad" required="required"
                                           data-validate-minmax="0,100" class="form-control col-md-7 col-xs-12"
                                           placeholder="Escribe tu edad (solo se permiten numeros)." min="18">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Empresa:
                                </label>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="empresa" class="form-control col-md-7 col-xs-12"
                                           name="empresa"
                                           placeholder="Escribe el nombre de la empresa a la que perteneces." required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Puesto:
                                </label>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="puesto" class="form-control col-md-7 col-xs-12"
                                           name="puesto"
                                           placeholder="Escribe el nombre del puesto que desempeñas." required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">País:
                                </label>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select name="pais" id="pais" class="form-control"
                                            onchange="estados()" required>
                                        <option value="">Selecciona el pais</option>
                                        <option value="Argentina">Argentina</option>
                                        <option value="Bolivia">Bolivia</option>
                                        <option value="Brasil">Brasil</option>
                                        <option value="Chile">Chile</option>
                                        <option value="Costa Rica">Costa Rica</option>
                                        <option value="Cuba">Cuba</option>
                                        <option value="El Salvador">El Salvador</option>
                                        <option value="España">España</option>
                                        <option value="Estados Unidos de América">Estados Unidos de América</option>
                                        <option value="Guayana Francesa">Guayana Francesa</option>
                                        <option value="Granada">Granada</option>
                                        <option value="Guatemala">Guatemala</option>
                                        <option value="Guayana">Guayana</option>
                                        <option value="Haití">Haití</option>
                                        <option value="Honduras">Honduras</option>
                                        <option value="Jamaica">Jamaica</option>
                                        <option value="México">México</option>
                                        <option value="Nicaragua">Nicaragua</option>
                                        <option value="Paraguay">Paraguay</option>
                                        <option value="Panamá">Panamá</option>
                                        <option value="Perú">Perú</option>
                                        <option value="Puerto Rico">Puerto Rico</option>
                                        <option value="República Dominicana">República Dominicana</option>
                                        <option value="Surinam">Surinam</option>
                                        <option value="Uruguay">Uruguay</option>
                                        <option value="Venezuela">Venezuela</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Estado o Provincia:
                                </label>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="estado" class="form-control col-md-7 col-xs-12"
                                           name="estado" placeholder="Escribe el estado."
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Ciudad:
                                </label>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="ciudad-estado" class="form-control col-md-7 col-xs-12"
                                           name="ciudad" placeholder="Escribe la ciudad." required>
                                </div>
                            </div>
                            {% if metodoPago != '0' %}
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Evaluación:
                                    </label>

                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select name="metodoPago" class="form-control" required>
                                            <option {% if metodoPago == '1' %} selected {% endif %} value="1">Gratuita
                                            </option>
                                            <option {% if metodoPago == '2' %} selected {% endif %} value="2">Estandar
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            {% endif %}
                            {% if metodoPago == '0' %}
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Codigo del taller:
                                    </label>

                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select name="codigo" class="form-control" required>
                                            {% for codigo in codigos %}
                                                <option value="{{ codigo.codigo }}">{{ codigo.codigo }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            {% endif %}
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary">Cancel</button>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /page content -->
{% endblock %}
{% block script %}
    <script>
        function estados() {
            var x = document.getElementById("pais").value;
            if (x !== 'México') {
                $("#estado").replaceWith('<input type="text" id="estado" class="form-control col-md-7 col-xs-12"' +
                        'name="estado" placeholder="Escribe el estado."' +
                        'required>');
            }
            if (x === 'México') {
                $("#estado")
                        .replaceWith('<select id="estado" name="estado" class="form-control" required>' +
                        '<option value="">Selecciona el estado</option>' +
                        '<option value="Aguascalientes">Aguascalientes</option>' +
                        '<option value="Baja California">Baja California</option>' +
                        '<option value="Baja California Sur">Baja California Sur</option>' +
                        '<option value="Campeche">Campeche</option>' +
                        '<option value="Chihuahua">Chihuahua</option>' +
                        '<option value="Chiapas">Chiapas</option>' +
                        '<option value="Coahuila">Coahuila</option>' +
                        '<option value="Colima">Colima</option>' +
                        '<option value="Durango">Durango</option>' +
                        '<option value="Guanajuato">Guanajuato</option>' +
                        '<option value="Guerrero">Guerrero</option>' +
                        '<option value="Hidalgo">Hidalgo</option>' +
                        '<option value="Jalisco">Jalisco</option>' +
                        '<option value="México">México</option>' +
                        '<option value="Michoacán">Michoacán</option>' +
                        '<option value="Morelos">Morelos</option>' +
                        '<option value="Nayarit">Nayarit</option>' +
                        '<option value="Nuevo León">Nuevo León</option>' +
                        '<option value="Oaxaca">Oaxaca</option>' +
                        '<option value="Puebla">Puebla</option>' +
                        '<option value="Querétaro">Querétaro</option>' +
                        '<option value="Quintana Roo">Quintana Roo</option>' +
                        '<option value="San Luis Potosí">San Luis Potosí</option>' +
                        '<option value="Sinaloa">Sinaloa</option>' +
                        '<option value="Sonora">Sonora</option>' +
                        '<option value="Tabasco">Tabasco</option>' +
                        '<option value="Tamaulipas">Tamaulipas</option>' +
                        '<option value="Tlaxcala">Tlaxcala</option>' +
                        '<option value="Veracruz">Veracruz</option>' +
                        '<option value="Yucatán">Yucatán</option>' +
                        '<option value="Zacatecas">Zacatecas</option>' +
                        '</select>');
            }
            console.log(x);
        }
    </script>
{% endblock %}
